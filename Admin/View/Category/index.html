<!doctype html>
<html lang="en">

<head>
	<title>分类管理 | 分类列表</title>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title">分类管理</h3>

					<div class="row">
						<div class="col-md-12">
							<!-- TABLE HOVER -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">分类详情</h3>
								</div>
								<div class="panel-body">
								<form class="form-inline" method="post" action="?c=Category&a=index" onsubmit='loadContentFrame()'>
									<div class="form-group">
										<div class="input-group">
											<input class="form-control" name="keyword" type="text" placeholder="请输入分类关键字"
											<{if !empty($smarty.request.keyword)}>
												value="<{$smarty.request.keyword}>"
											<{/if}>
											>
											<span class="input-group-btn" ><input type="submit" class="btn btn-primary" type="button" value="Go!"></span>
										</div>
									</div>
									</form>
									<table class="table table-hover">
										<thead>
											<tr>
												<th>编号</th>
												<th>分类名称</th>
												<th>排序</th>
												<th>文章数量</th>
												<th>操作选项</th>
											</tr>
										</thead>
										<tbody>
											<{foreach $categorys as $category}>
											<tr class="tdbg" align="center">
												<td><{$category.id}></td>
												<td align="left">
													<{str_repeat("-",$category.level*4)}>
													<{$category.classname}>
												</td>
												<td><{$category.orderby}></td>
												<td><{$category.art_num}></td>
												<td>
													<a href="?c=Category&a=edit&id=<{$category.id}>" onclick="loadContentFrame()">修改</a> | 
													<a href="#" onClick="confirmDel(<{$category.id}>)">删除</a>
												</td>
											</tr>
											<{/foreach}>
											<!--文章分页-->
											<tr class="tdbg">
												<td colspan="7" align="center"><{$pageStr}></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!-- END TABLE HOVER -->
						</div>
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
			<script type="text/javascript">
				//定义删除提示的方法
				function confirmDel(id)
				{
					//询问是否删除
					if(window.confirm("你确定要删除吗？"))
					{
						//首页异步加载数据
						loadContentFrame("?c=Category&a=delete&id="+id);
					}
				}
			</script>
		</div>
		<!-- END MAIN -->
	</div>
</body>

</html>
