<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="./Public/Admin/Css/public.css" rel="stylesheet" type="text/css" />
<title>文章分类管理</title>
</head>

<body>
<table width="100%" border="0" align="center" cellpadding="1" cellspacing="1" class="border">
	<tr class="topbg"><td>文章分类管理</td></tr>
	<tr class="tdbg">
		<td height="30">&nbsp;&nbsp;
			<a href="?c=Category&a=index">管理首页</a>&nbsp;|&nbsp;
			<a href="?c=Category&a=add">添加文章分类</a>
		</td>
	</tr>
</table>
<br />
<form name="form1" method="post" action="?c=Category&a=update">
<table width="100%" border="0" align="center" cellpadding="3" cellspacing="1" class="border">
	<tr class="title"><td colspan="2" align="center">编辑文章分类</td></tr>
	<tr class="tdbg">
		<td width="11%" height="30" align="right">名&nbsp;&nbsp;称：</td>
		<td width="89%"><input name="classname" value="<{$arr.classname}>" type="text" size="90" maxlength="20" /></td>
	</tr>
	<tr class="tdbg">
		<td height="30" align="right">排&nbsp;&nbsp;序：</td>
		<td>
			<input name="orderby" value="<{$arr.orderby}>" type="text" size="5" maxlength="5" />
			数值数小，排序越靠前
		</td>
	</tr>
	<tr class="tdbg">
		<td height="30" align="right">父分类：</td>
		<td>
			<select name="pid">
				<option value="0">无</option>
				<{foreach $categorys as $category}>
				<option value="<{$category.id}>"<{if $category.id eq $arr.pid}> selected='selected'<{/if}>>
					<{str_repeat('--',$category.level*4)}>
					<{$category.classname}>
				</option>
				<{/foreach}>
			</select>
		</td>
	</tr>
	<tr class="tdbg">
		<td height="30" align="right">&nbsp;</td>
		<td>
			<input type="submit" value="修改" />
			<input type="hidden" name="id" value="<{$arr.id}>" />
			<input type="button" onclick="history.go(-1)" value="返回" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
