<!doctype html>
<html lang="en">

<head>
	<title>文章管理 | 文章列表</title>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title">文章管理</h3>

					<div class="row">
						<div class="col-md-12">
							<!-- TABLE HOVER -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">添加文章</h3>
								</div>
								<div class="panel-body">
									<form class="form-inline" method="post" action="?c=Article&a=insert" onsubmit='loadContentFrame()'>
										<table class="table table-hover">
										<tbody>
											<tr>
												<div class="form-group">
													<td width="100" height="30" align="right">分&nbsp;&nbsp;类：</td>
													<td>
														<select class="form-control" name="category_id">
															<option value="0">无分类</option>
															<{foreach $categorys as $category}>
															<option value="<{$category.id}>">
															<{str_repeat('-',$category.level*4)}>
															<{$category.classname}>
															</option>
															<{/foreach}>
														</select>
													</td>
												</div>
											</tr>
											<tr>
												<div class="form-group">
													<td height="30" align="right">标&nbsp;&nbsp;题：</td>
													<td><input class="form-control" name="title" type="text" size="90" maxlength="50" /></td>
												</div>
											</tr>
											<tr>
												<div class="form-group">
													<td height="30" align="right">排&nbsp;&nbsp;序：</td>
													<td>
													<input class="form-control" name="orderby" type="text" value="50" size="2" maxlength="3" />
													</td>
												</div>
											</tr>
											<tr>
												<div class="form-group">
													<td height="30" align="right">置&nbsp;&nbsp;顶：</td>
													<td>
													<label class="fancy-checkbox">
														<input name="top" type="checkbox" value="0">
														<span></span>
													</label>
													</td>
												</div>
											</tr>
											<tr>
												<div class="form-group">
													<td height="30" align="right">内&nbsp;&nbsp;容：</td>
													<td><textarea class="form-control" name="content" style="width:95%;height:300px;"></textarea></td>
												</div>
											</tr>
											<tr>
												<div class="form-group">
													<td height="30" align="right">&nbsp;</td>
													<td>
														<input class="btn btn-primary" type="submit" value="添加" />
														<input class="btn btn-warning" type="button" onclick="history.go(-1)" value="返回" />
													</td>
												</div>
											</tr>
										</tbody>
										</table>
									</form>
								</div>
							</div>
							<!-- END TABLE HOVER -->
						</div>
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
	</div>
</body>

</html>
